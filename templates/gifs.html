<!--  jinja template loop for gifs -->
{% if '/' %}
<div class="container">
    <ul style="list-style: none;">
            <div class="row row-grid">
        {% for gif in gifs %}
        <div class="col-lg-4">
            <li><img class="col-md-12" src="{{gif}}" alt="What ever you searched"></li><br>
        </div>
        {% endfor %}
    </ul>
</div>
</div>
{% else %}
    Loop isn't working!
{% endif %}
